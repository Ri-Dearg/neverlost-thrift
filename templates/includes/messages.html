 <div aria-live="polite" aria-atomic="true" style="position: fixed; top:80px; right:20px; min-height: 200px;">
  <div class="toast" style="position: absolute; top: 0; right: 0;" data-delay="4000">
    <div class="toast-header">
      <strong class="mr-auto">{{ message.tags|title }}</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ message.message }}
    </div>
  </div>
</div>
